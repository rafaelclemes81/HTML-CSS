<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="name" required maxlength="50" placeholder="Informe seu nome">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.01" placeholder="0,01 a 10,00" value="7" required>
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required value="2022-10">
        </p>
        <p>
            <label for="idata">Dia da prova:</label>
            <input type="date" name="data" id="idata" required value="2022-10-22">
        </p>
        <p>
            <label for="ihora">Hora da Prova: </label>
            <input type="time" name="hora" id="ihora" required value="21:17">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
