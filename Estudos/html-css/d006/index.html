<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG's HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <b>HTML</b>, podemos inserir os elementos da lista à seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada cado</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1>, <h2>, <h3>, <h4>, <h5> ou <h6> seguindo a hierarquia" >Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code> em conjunto com a tag <pre> para seguir a endentação digitada">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
