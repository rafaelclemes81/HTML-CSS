<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tenta abrir esse site em diferentes dispositivos, ou simplesmentes aumente ou diminua o tamanho da janela do seu navegador!!!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/The Moon Drops - Nathan Moore.mp3" type="audio/mpeg">
        <source src="midia/The Moon Drops - Nathan Moore.ogg" type="audio/ogg">
        <source src="midia/The Moon Drops - Nathan Moore.wav" type="audio/wav">
    </audio>
</body>
</html>
