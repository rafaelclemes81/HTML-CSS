<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video autoplay loop controls poster="imagens/videos.png">
        <source src="midia/Meuvideo.m4v" type="video/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>
    <h1>Incorporando vídeos de fontes externa</h1>
    <p>Estes vídeos não estão hospedados no meu servidor</p>
    <h2>Inserindo vídeos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
