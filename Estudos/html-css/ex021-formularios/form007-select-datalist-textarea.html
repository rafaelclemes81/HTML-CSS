<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Select, Datalist e TextArea</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <optgroup label="Região Sul">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="profissao" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="PROF">Professor</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="CONT">Contabilidade</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
